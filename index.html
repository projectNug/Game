<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Presisi</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Header -->
  <div class="bg-green-600 text-white p-4 text-lg font-bold shadow">
    NEWGROHO24 Chat
  </div>

  <!-- Chat Area -->
  <div id="chatBox" class="flex-1 overflow-y-auto px-4 py-2 space-y-2 bg-gray-50"></div>

  <!-- Form -->
  <form id="chatForm" class="flex p-4 bg-white shadow-inner">
    <input id="username" type="text" placeholder="Nama" class="w-1/4 p-2 border rounded-l" required />
    <input id="message" type="text" placeholder="Ketik pesan..." class="flex-1 p-2 border-t border-b" required />
    <button type="submit" class="bg-green-600 text-white px-4 rounded-r">Kirim</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDONieV41Y74-WX8qaezLMSqzb6q5PYmXk",
      authDomain: "chat-nug.firebaseapp.com",
      projectId: "chat-nug",
      storageBucket: "chat-nug.firebasestorage.app",
      messagingSenderId: "685385821237",
      appId: "1:685385821237:web:14ea3748a27c428fd7157c",
      measurementId: "G-4K1J56QXRJ",
      databaseURL: "https://chat-nug-default-rtdb.firebaseio.com"
    };

    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = usernameInput.value.trim();
      const msg = messageInput.value.trim();
      if (name && msg) {
        db.ref("messages").push({
          name,
          message: msg,
          timestamp: Date.now()
        });
        messageInput.value = '';
      }
    });

    db.ref("messages").on("child_added", (snapshot) => {
      const { name, message } = snapshot.val();
      const isMe = name === usernameInput.value.trim();

      const container = document.createElement('div');
      container.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'}`;

      const bubble = document.createElement('div');
      bubble.className = `max-w-[75%] px-4 py-2 rounded-xl text-sm whitespace-pre-line break-words ${
        isMe ? 'bg-green-600 text-white rounded-br-none' : 'bg-white text-black rounded-bl-none'
      } shadow`;

      bubble.innerHTML = `<strong class="block text-xs mb-1">${name}</strong>${message}`;
      container.appendChild(bubble);
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
