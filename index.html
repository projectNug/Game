<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Fake GPS dengan Google Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 90%;
      width: 100%;
    }
    #info {
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <strong>Lokasi Palsu:</strong><br>
    Latitude: <span id="lat">-</span> | Longitude: <span id="lng">-</span>
  </div>

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    let map;
    let marker;

    function initMap() {
      const defaultLoc = { lat: -6.200000, lng: 106.816666 }; // Jakarta
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLoc,
        zoom: 12,
      });

      marker = new google.maps.Marker({
        position: defaultLoc,
        map: map,
        draggable: true,
        title: "Geser atau klik untuk pilih lokasi palsu"
      });

      updateDisplay(defaultLoc.lat, defaultLoc.lng);

      // Klik di peta
      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();
        marker.setPosition(e.latLng);
        updateDisplay(lat, lng);
      });

      // Drag marker
      marker.addListener("dragend", () => {
        const pos = marker.getPosition();
        updateDisplay(pos.lat(), pos.lng());
      });
    }

    function updateDisplay(lat, lng) {
      document.getElementById("lat").innerText = lat.toFixed(6);
      document.getElementById("lng").innerText = lng.toFixed(6);
    }

    // Jalankan map setelah halaman selesai dimuat
    window.onload = initMap;
  </script>
</body>
</html>
