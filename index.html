<!-- Ganti CDN Firebase kamu di atas jadi modular -->
<script type="module">
  // Import dari Firebase modular CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDONieV41Y74-WX8qaezLMSqzb6q5PYmXk",
    authDomain: "chat-nug.firebaseapp.com",
    projectId: "chat-nug",
    storageBucket: "chat-nug.appspot.com",
    messagingSenderId: "685385821237",
    appId: "1:685385821237:web:14ea3748a27c428fd7157c",
    measurementId: "G-4K1J56QXRJ",
    databaseURL: "https://chat-nug-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const chatBox = document.getElementById('chatBox');
  const chatForm = document.getElementById('chatForm');
  const messageInput = document.getElementById('message');
  const localName = "Saya";

  // Kirim pesan
  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const msg = messageInput.value.trim();
    if (msg) {
      push(ref(db, "messages"), {
        name: localName,
        message: msg,
        timestamp: Date.now()
      });
      messageInput.value = '';
    }
  });

  // Tampilkan pesan saat ditambahkan
  const messagesRef = ref(db, "messages");
  onChildAdded(messagesRef, (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    const { name, message } = data;
    const isMe = name === localName;

    const container = document.createElement('div');
    container.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'}`;

    const bubble = document.createElement('div');
    bubble.className = `max-w-[80%] px-4 py-2 rounded-2xl text-sm whitespace-pre-line break-words shadow ${
      isMe ? 'bg-green-500 text-white rounded-br-none' : 'bg-white text-black rounded-bl-none'
    }`;

    bubble.textContent = message;
    container.appendChild(bubble);
    chatBox.appendChild(container);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
      </script>
